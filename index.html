<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="website author name">
		<meta name="description" content="website description">
		<meta name="keywords" content="website keyword">
		<title>Slide Toggle Menu</title>

		<!-- Css Files -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>



		<!-- 
		========================================
		Start Header Section
		========================================
		-->
		<header>
			<nav>
				<div class="container">
					<div class="logo">
						<img src="logo.png" alt="logo">
					</div>
					<div class="mobilemenu-icon">
						<ul>
							<li></li>
							<li></li> 
							<li></li>
						</ul>
					</div>
					<div class="mobile-menu">
						<ul>
							<li class="menu-link"><a href="#">HOME</a></li>
							<li class="menu-link"><a href="#" >ABOUT</a></li>
							<li class="menu-link"><a href="#" >SERVICE</a></li>
							<li class="menu-link"><a href="#" >BLOG</a></li>
							<li class="menu-link"><a href="#">CONTACT</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<script src="jquery.min.js"></script>
		<script>

			// Slide Toggle Mobile Menu

			$('.mobilemenu-icon').click(function(){

				$('.mobile-menu').slideToggle();

			});

			$('.menu-link').click(function(){

				$('.mobile-menu').slideToggle();

			});
		</script>
		<!-- 
		========================================
		End Header Section
		========================================
		-->

	</body>
</html>
